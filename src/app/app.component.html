<h2>Desafio pitang</h2>
<p><a href="" (click)="listarUsuarios()">Listar usuarios cadastrados</a></p>

<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Birthday</th>
      <th>Login</th>
      <th>Password</th>
      <th>Phone</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.birthday }}</td>
      <td>{{ user.login }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.createdAt }}</td>
    </tr>
  </tbody>
</table>
